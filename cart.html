<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>购物车</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div class="container">
    <!--购物车头部-->
    <div class="header">
      <div class="icon_back jd_sprit"></div>
      <div class="title">
        <h3>购物车</h3>
      </div>
      <div class="icon_menu jd_sprit"></div>
    </div>
    
    <!--安全-->
    <div class="safe">
      <p class='animated jello'>您正在安全购物环境中，请放心购物</p>
    </div>
    <!--购物车-->
    <div class="shopping">
      <div class="shopping_title">
        <i class='checkbox jd_sprit  active'></i>
        <div class="self">
          <span>京东自营</span>
        </div>
        <div class="info">
          您享受满79元免运费服务
        </div>
      
      </div>
      <div class="shopping_content" id='product01'>
      <i class='checkbox jd_sprit  active'></i>
      <div class="img">
        <img src="image/detail01.jpg" alt="">
      </div>
      <div class="info">
        <div class="info_text">
          <p class='txt-cut'>1华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
        </div>
        <div class="info_bottom">
          <div class="num_box">
            <span>-</span>
            <span><input type="number" value='1'></span>
            <span>+</span>
          </div>
          <div class="rubbish" data-id='product01'>
            <div class="rubbsh_up"></div>
            <div class="rubbsh_down"></div>
          </div>
        </div>
      </div>
    </div>
      <div class="shopping_content" id='product02'>
        <i class='checkbox jd_sprit  active'></i>
        <div class="img">
          <img src="image/detail01.jpg" alt="">
        </div>
        <div class="info">
          <div class="info_text">
            <p class='txt-cut'>1华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
          </div>
          <div class="info_bottom">
            <div class="num_box">
              <span>-</span>
              <span><input type="number" value='1'></span>
              <span>+</span>
            </div>
            <div class="rubbish" data-id='product02'>
              <div class="rubbsh_up"></div>
              <div class="rubbsh_down"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="shopping_content" id='product03'>
        <i class='checkbox jd_sprit  active'></i>
        <div class="img">
          <img src="image/detail01.jpg" alt="">
        </div>
        <div class="info">
          <div class="info_text">
            <p class='txt-cut'>1华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800</p>
          </div>
          <div class="info_bottom">
            <div class="num_box">
              <span>-</span>
              <span><input type="number" value='1'></span>
              <span>+</span>
            </div>
            <div class="rubbish" data-id='product03'>
              <div class="rubbsh_up"></div>
              <div class="rubbsh_down"></div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
<!--蒙层-->
 <div class="mask">
   <div class="content animated bounceInDown ">
     
     <div class="info">
       确定要删除这件商品吗？
     </div>
     <div class="buttons">
       <button class='cancel'>取消</button>
       <button class='confirm'>确定</button>
     </div>
     
   </div>
 
 </div>

</body>
</html>
<script src='js/cart.js'></script>
